<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
  <title>paint</title>
</head>

<body>
 
  <div class="container wrap">
    <div class="row cap">draw me a sheep</div>
    <div class="row  mainpage">
      <div class="col-2 sidebar borderRight">
        <div class="row colors_menu ">
          <button class="col-6 colorbox red borderRight" id="red"></button>
          <button class="col-6 colorbox green" id="green"></button>
        </div>
        <div class="row colors_menu">
          <button class="col-6 colorbox yellow borderRight" id="yellow"></button>
          <button class="col-6 colorbox black" id="black"></button>
        </div>
        <div class="row colors_menu">
          <button class="col-6 colorbox blue borderRight" id="blue"></button>
          <button class="col-6 colorbox purple" id="purple"></button>
        </div>
        
        <div class="row clean_btn border_button">
          <div class="col-6 fontSize_btn borderRight" id="plusfontSize">+</div>
          <div class="col-6 fontSize_btn" id="minusfontSize">-</div>

        </div>
        <div class="row info_tab border_button">
          <div class="col-6 borderRight info_show" id="colorinfo"></div>
          <div class="col-6 info_show size-index" id="sizeinfo">4</div>
        </div>
        <div class="row clean_btn border_button" id="clean">
          clean
        </div>
        <div class="row clean_btn border_button" id="sticker">
          <img src="img/logo.png imgbtn" >
        </div>
        
        
      
      </div>
      <div class="col-10 canvans" id="canvans"><div class="patch"> </div></div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/java.js"></script>
</body>

</html>
